<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="./perfil/perfil.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <title>Compartilhe Thadeu Alves</title>
        <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    </head>
    <body>
        <button id="shareBtn" class="share-button">
            <i class="fa-solid fa-share"></i>
        </button>

        <section>
            <img
                src="https://avatars.githubusercontent.com/u/78249846?v=4"
                alt="Imagem de Thadeu Alves."
            />

            <div>
                <h1>Thadeu Alves</h1>
                <p>Desenvolvedor Web</p>
            </div>
        </section>

        <ul class="social">
            <a
                href="https://www.linkedin.com/in/thadeualves/"
                target="_blank"
            >
                <li>
                    <i class="fab fa-linkedin"></i>
                </li>
            </a>
            <a href="https://github.com/thadeu-alves">
                <li>
                    <i class="fab fa-github"></i>
                </li>
            </a>
            <a
                href="https://www.instagram.com/thadeualves.dev/"
            >
                <li>
                    <i class="fab fa-instagram"></i>
                </li>
            </a>
        </ul>

        <ul class="links">
            <a
                href="https://www.thadeualves.site"
                target="_blank"
            >
                <li>
                    <i class="fas fa-globe"></i> Meu Site
                </li>
            </a>
            <a
                href="https://wa.me/5583988969199"
                target="_blank"
            >
                <li>
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </li>
            </a>
            <a href="mailto:thadeualves.contato@gmail.com">
                <li>
                    <i class="fas fa-envelope"></i> E-mail
                </li>
            </a>
            <a class="pix-link" href="#">
                <li class="special">
                    <i class="fas fa-qrcode"></i> Meu Pix
                </li>
            </a>
        </ul>

        <!-- Modal de Compartilhamento -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Compartilhar Perfil</h2>
                <div class="qr-code-container">
                    <canvas id="qrCode"></canvas>
                </div>
                <p>Ou copie o link:</p>
                <div class="copy-link-container">
                    <input
                        type="text"
                        id="profileLink"
                        value="https://www.thadeualves.site"
                        readonly
                    />
                    <button id="copyLinkBtn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="./perfil/perfil.js"></script>
    </body>
</html>
